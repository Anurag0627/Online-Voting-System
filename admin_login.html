{% extends "base.html" %}
{% block content %}

<h2 style="text-align:center; animation: fadeIn 1s;">Admin Login</h2>

<form method="POST" action="/admin_login" style="animation: slideUp 1.2s;">
    <label>Email</label>
    <input type="text" name="username">

    <label>Password</label>
    <input type="password" name="password">

    <button type="submit">Login</button>
</form>

{% if error %}
<p style="color:#f87171;">{{ error }}</p>
{% endif %}

{% endblock %}
