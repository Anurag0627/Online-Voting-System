<!DOCTYPE html>
<html>
<head>
    <title>Online Voting System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

/* Body Theme */
body {
    background: #0f172a;
    color: white;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* NAVBAR */
.navbar-custom {
    background: #1e293b;
    padding: 15px 25px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.4);
}

.navbar-custom a {
    color: #cbd5e1 !important;
    font-weight: 500;
    margin-right: 20px;
    transition: 0.25s;
}

.navbar-custom a:hover {
    color: #38bdf8 !important;
    text-shadow: 0 0 8px #38bdf8;
}

/* Active Page Highlight */
.nav-active {
    color: #38bdf8 !important;
    text-shadow: 0 0 10px #38bdf8;
}

/* Page Content Wrapper */
.page-content {
    margin: 30px;
    animation: fadeIn 0.6s ease;
}

/* FOOTER */
.footer {
    margin-top: 60px;
    padding: 20px;
    text-align: center;
    background: #1e293b;
    color: #94a3b8;
    font-size: 14px;
    border-top: 1px solid #334155;
}

/* Animations */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

</style>
</head>


<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="/" style="color:#38bdf8 !important; font-weight:bold;">
        ðŸ—³ College Voting System
    </a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">

            <li class="nav-item">
                <a class="nav-link" href="/" id="nav-home">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/vote_page" id="nav-vote">Vote</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/results_page" id="nav-results">Results</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/admin_login_page">Admin</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/login_page" id="nav-login">Login</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/register_page" id="nav-register">Register</a>
            </li>

        </ul>
    </div>
</nav>


<!-- MAIN PAGE CONTENT -->
<div class="page-content">
    {% block content %}{% endblock %}
</div>


<!-- FOOTER -->
<div class="footer">
    Â© {{ year }} College Election System â€” Secure â€¢ Transparent â€¢ Modern<br>
    Developed as a College Project by Students
</div>


<script>
/* Highlight Active Page Link */
const path = window.location.pathname;

document.querySelectorAll(".nav-link").forEach(link => {
    if (link.getAttribute("href") === path) {
        link.classList.add("nav-active");
    }
});
</script>

</body>
</html>
