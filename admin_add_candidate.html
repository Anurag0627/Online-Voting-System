<!DOCTYPE html>
<html>
<head>
    <title>Add Candidate</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0f172a;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 240px;
            background: #1e293b;
            position: fixed;
            padding: 20px;
            color: white;
        }

        .sidebar a {
            color: #cbd5e1;
            display: block;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: #334155;
            color: white;
        }

        /* Main content */
        .main {
            margin-left: 260px;
            padding: 30px;
        }

        .form-card {
            background: #1e293b;
            padding: 25px;
            border-radius: 12px;
            max-width: 550px;
            margin: auto;
            box-shadow: 0 4px 18px rgba(0,0,0,0.4);
        }

        .form-label {
            font-weight: bold;
            margin-top: 10px;
        }

        .form-control {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
        }

        .form-control:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 5px #38bdf8;
            background: #0f172a;
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #38bdf8;
            color: black;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #0ea5e9;
            transform: scale(1.03);
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="mb-4">Admin Panel</h3>

        <a href="/admin_dashboard">üìä Dashboard</a>
        <a href="/admin_add_candidate_page">‚ûï Add Candidate</a>
        <a href="/admin_view_candidates">üìù View/Delete Candidates</a>
        
        <form method="POST" action="/admin_reset_votes" 
              onsubmit="return confirm('Reset all votes?')" style="display:inline;">
            <button class="btn btn-warning w-100 mt-3">üîÅ Reset Votes</button>
        </form>

        <a href="/admin_logout" class="btn btn-danger w-100 mt-4">üö™ Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main">

        <h2 class="text-center mb-4">‚ûï Add New Candidate</h2>

        <div class="form-card">
            <form action="/admin_add_candidate" method="POST">

                <label class="form-label">Candidate Name:</label>
                <input type="text" name="name" class="form-control" required>

                <label class="form-label">Position:</label>
                <input type="text" name="position" class="form-control" required>

                <button type="submit" class="submit-btn">
                    Add Candidate
                </button>

            </form>
        </div>

    </div>

</body>
</html>
