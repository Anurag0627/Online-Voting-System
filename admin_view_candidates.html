<!DOCTYPE html>
<html>
<head>
    <title>View Candidates</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0f172a;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 240px;
            background: #1e293b;
            position: fixed;
            padding: 20px;
            color: white;
        }

        .sidebar a {
            color: #cbd5e1;
            display: block;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: #334155;
            color: white;
        }

        /* Main content */
        .main {
            margin-left: 260px;
            padding: 30px;
        }

        /* Table Styling */
        .candidate-table {
            width: 100%;
            border-collapse: collapse;
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 25px;
        }

        .candidate-table th {
            background: #0ea5e9;
            color: black;
            padding: 14px;
            text-align: center;
        }

        .candidate-table td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #334155;
        }

        .candidate-table tr:hover {
            background: #334155;
        }

        /* Delete button */
        .delete-btn {
            padding: 6px 14px;
            background: #ef4444;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.25s;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

    </style>
</head>
<body>


<!-- Sidebar -->
<div class="sidebar">
    <h3 class="mb-4">Admin Panel</h3>

    <a href="/admin_dashboard">üìä Dashboard</a>
    <a href="/admin_add_candidate_page">‚ûï Add Candidate</a>
    <a href="/admin_view_candidates">üìù View/Delete Candidates</a>
    
    <form method="POST" action="/admin_reset_votes"
          onsubmit="return confirm('Reset all votes?')">
        <button class="btn btn-warning w-100 mt-3">üîÅ Reset Votes</button>
    </form>

    <a href="/admin_logout" class="btn btn-danger w-100 mt-4">üö™ Logout</a>
</div>


<!-- Main content -->
<div class="main">

    <h2 class="mb-4">üìù Candidate List</h2>

    <table class="candidate-table">
        <thead>
            <tr>
                <th style="width:10%;">ID</th>
                <th style="width:30%;">Name</th>
                <th style="width:30%;">Position</th>
                <th style="width:15%;">Votes</th>
                <th style="width:15%;">Action</th>
            </tr>
        </thead>

        <tbody>
            {% for c in candidates %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.name }}</td>
                <td>{{ c.position }}</td>
                <td>{{ c.votes }}</td>

                <td>
                    <a href="/delete_candidate/{{ c.id }}"
                    class="delete-btn"
                    onclick="return confirm('Delete {{ c.name }}?');">
                        ‚ùå Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

</div>

</body>
</html>
